<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f4fff4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #2d6a4f;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .image-box {
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #40916c;
            font-weight: 600;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
        }
        .upload-btn {
            margin-top: 20px;
            background: #40916c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            text-decoration: none;
        }
        .upload-btn:hover {
            background: #2d6a4f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Prediction Result</h1>
        
        <div class="image-box">
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image">
        </div>
        
        <h2>üåø Detected Disease: {{ prediction }}</h2>
        <p>üü¢ Confidence: {{ confidence }}%</p>

        <h3>üîç Top 3 Predictions:</h3>
        <ul>
            {% for disease, conf in top_3 %}
                <li>{{ disease }} - {{ conf|round(2) }}%</li>
            {% endfor %}
        </ul>

        <a href="/" class="upload-btn">Upload Another Image</a>
    </div>

</body>
</html>
